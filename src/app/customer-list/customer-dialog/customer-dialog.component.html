<h2 mat-dialog-title>Customer - {{customer.name}}</h2>
<mat-dialog-content>
  <form class="customer-form" #customerForm="ngForm" autocomplete="off">
    <mat-form-field class="form-full-width">
      <input name="name" matInput placeholder="Favorite food" [(ngModel)]="customer.name" required/>
    </mat-form-field>
    <mat-form-field class="form-full-width">
      <input name="balance" matInput placeholder="Favorite food" [(ngModel)]="customer.balance" required/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" [disabled]="customerForm.invalid" (click)="dialogRef.close(customer)">Save</button>
  <button mat-button [mat-dialog-close]="true" (click)="dialogRef.close(customerCopy)">Cancel</button>
</mat-dialog-actions>
