<h2 mat-dialog-title>Customer - {{customer.name}}</h2>
<mat-dialog-content>
  <form class="customer-form" #customerForm="ngForm">
    <mat-form-field class="form-full-width">
      <input name="name" matInput placeholder="Favorite food" [(ngModel)]="customer.name" />
    </mat-form-field>
    <mat-form-field class="form-full-width">
      <input name="balance" matInput placeholder="Favorite food" [(ngModel)]="customer.balance" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="dialogRef.close(customerCopy)">No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="dialogRef.close(customer)">Yes</button>
</mat-dialog-actions>
