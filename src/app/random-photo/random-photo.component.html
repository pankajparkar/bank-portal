<mat-card class="random-photo-card">
  <mat-card-header>
    <div mat-card-avatar class="random-photo-header-image" 
      [ngStyle]="{'background-image': 'url(\''+ randomPhoto?.thumbnailUrl || defaultUrl +'\')'}">
    </div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [attr.src]="randomPhoto?.url">
  <mat-card-content>
    <p>
      {{randomPhoto?.title}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
